<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="heade">
        <h1>Criar Uma conta</h1>
      </div>

      <form action="" class="form">
        <div class="form-control">
          <!--  label+input+i+i+small -->
          <label for="nome">Nome De Usuário</label>
          <input
            type="text"
            id="nome"
            placeholder="Digite Seu Nome De Usuário..."
            required
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i>
          <small>Eroo</small>
        </div>

        <div class="form-control">
          <!--  label+input+i+i+small -->
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite Seu Email..." />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i>
          <small>Eroo</small>
        </div>

        <div class="form-control">
          <!--  label+input+i+i+small -->
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite Sua Senha..." />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i>
          <small>Eroo</small>
        </div>

        <div class="form-control">
          <!--  label+input+i+i+small -->
          <label for="confirmacao">Confirmação De Senha</label>
          <input
            type="password"
            id="Corfirmacao"
            placeholder="Confirme Sua Senha..."
          />
          <i class="fa-solid fa-circle-exclamation"></i>
          <i class="fa-sharp fa-solid fa-circle-check"></i>
          <small>Eroo</small>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/e71ce56155.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
